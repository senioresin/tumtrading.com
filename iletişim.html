<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tüm Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="header">
    <a href="#" class="logo">
        <img src="images/Tüm Trading Logo.png" alt="Logo">
    </a>
    <nav class="navbar">
      <a href="index.html">Ana sayfa</a>
      <a href="hakkımızda.html">Hakkımızda</a>
      <a href="Uzmanlıklarımız.html">Uzmanlıklarımız</a>
      <a href="iletişim.html">İletişim</a>
    </nav>
    <div class="buttons">
        <button>
            <i class="fa-solid fa-address-card"></i>
        </button>
        <button>
            <i class="bars"></i>
        </button>
    </div>
</header>
<!--!header section end  -->

    <!--! contact section start  -->
    <section class="contact" id="contact">
      <h1 class="heading"> <span></span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12032.044713567142!2d28.8645596!3d41.0687483!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x17fc9bf9dfd4bc05!2zVMO8bSBHcnVw!5e0!3m2!1str!2str!4v1657991593078!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>İletİşİm</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="İsim Soyisim" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Telefon Numarası" />
          </div>
          <input type="submit" class="btn" value="İlet" />
        </form>
      </div>
    </section>
      <!--! contact section end  -->
      <!--! footer section start  -->
    <section class="footer">
      <div class="credit">
         <span></span> | All Rigths Reserved |
      </div>
    </section>
    <!--! footer section end  -->
</html>
